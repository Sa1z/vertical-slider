<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: black">
          <h1>Mercedes-Benz SLR Mclaren</h1>
          <p>Placeholder Text</p>
        </div>
        <div style="background-color: blue">
          <h1>Toyota Chaser</h1>
          <p>Placeholder Text</p>
        </div>
        <div style="background-color: purple">
          <h1>BMW e31 850csi</h1>
          <p>Placeholder Text</p>
        </div>
        <div style="background-color: grey">
          <h1>Toyota Supra MK4</h1>
          <p>Placeholder Text</p>
        </div>
        <div style="background-color: red">
          <h1>1971 Mustang Mach 1</h1>
          <p>Placeholder Text</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://live.staticflickr.com/65535/50922897683_a002640201_h.jpg')"></div>
        <div style="background-image: url('https://live.staticflickr.com/8221/8438661205_f4c8a96708_k.jpg')"></div>
        <div style="background-image: url('https://pixabay.com/get/g61c892c257bcc57f3bdbfb3c211e169b6a350a35c5a8ba82a694bbddc971e4e591f7c03318087a2b54b926e1a85c13476578b91cb055711bf54d1979c5c71a097a9fc85048fd8323a344ef1c24628a31_1920.jpg')"></div>
        <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d5/1996_Toyota_Chaser_%2814158448061%29.jpg')"></div>
        <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/7e/Mercedes-Benz_SLR_McLaren_%288615973055%29.jpg')"></div>
      </div>
      <div class="action-buttons">
      <button class="up-buttons">
        <i class="fas fa-arrow-up"></i>
      </button>
      <button class="down-buttons">
        <i class="fas fa-arrow-down"></i>
      </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
